<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animateFixedJQ demo</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<style>
	    .container{
	    	position:relative;
	    }
		.box{
			position:absolute;
			border:1px solid pink;
			width:80px;
			height:80px;
			background:#bff;
			display:inline-block;
		}
	</style>
</head>
<body>
	<button class="btn1">hide</button>
	<button class="btn2">show</button>
	<button class="btn3">toggle</button>
	<button class="btn4">fadeIn</button>
	<button class="btn5">fadeOut</button>
	<button class="btn6">fadeTo</button>
	<button class="btn7">fadeToggle</button>
	<button class="btn8">slideDown</button>
	<button class="btn9">sildeUp</button>
	<button class="btn10">slideToggle</button>
	<button class="btn11">queue</button>
	<div class="container">
		<div class="box">magic</div>
	</div>
	<script>
		$('.btn1').on('click',function(){
			$('.box').hide('fast');
		});
		$('.btn2').click(function(){
			$('.box').show('show');
		});
		$('.btn3').click(function(){
			$('.box').toggle('3000');
		});
		$('.btn4').click(function(){
			$('.box').fadeIn(3000);
		}); //淡入(有)
		$('.btn5').click(function(){
			$('.box').fadeOut(2000);
		});  //淡出(没有)
		$('.btn6').click(function(){
			$('.box').fadeTo('slow',0.2);
		});  //调整匹配元素的透明度，方法通过匹配元素的不透明度做动画效果
		$('.btnf7').click(function(){
			$('.box').fadeToggle('slow','linear');   //没效果？
		});  //通过匹配的元素的不透明度动画，来显示或隐藏它们，方法执行匹配元素的不透明度动画。当被可见元素调用时，元素不透明度一旦达到0，display样式属性设置为none ，所以元素不再影响页面的布局。
		$('.btn8').click(function(){
			$('.box').slideDown('slow');
		});  //滑动展现
		$('.btn9').click(function(){
			$('.box').slideUp('normal');
		});  //滑动隐藏
		$('.btn10').click(function(){
			$('.box').slideToggle('slow');
		});
		$('.btn11').click(function(){
			$('.box').hide(2000)
			         .show(1000)
			         .fadeOut('slow')
			         .fadeIn('fast')
			         .slideUp(2000)
			         .slideDown(function(){
			         	console.log('theEnding')
			         })
			console.log('Is that over?')
		});
	</script>
</body>
</html>
